<b>jquery superCrop - demo</b><br>
 v.01
<div  style=" margin-top:50px;">
<div id="test" style="width:400px; height:300px; float:left;"></div>
<div id="test2" style="width:400px; height:300px; float:left;"></div>

</div>
<div  style="clear:left;">
<div id="test4" style="width:600px; height:300px; float:left;"></div>
<div id="test3" style="width:200px; height:300px; float:left;"></div>

</div>

</div>

<a href="#" id="getData">get Data</a>
<script type="text/javascript">
$(document).ready(function() {

$("#test").superCrop({imageUrl:"http://www.taramtamtam.com/wallpapers/Nature/F/Flower/images/Flower_2.jpg"});
$("#test2").superCrop({imageUrl:"http://puzzles-gallery.com/data/media/18/two_flowers.preview.jpg"});
$("#test3").superCrop({imageUrl:"http://wallpapers-diq.org/wallpapers/42/Yellow_Garden_Flowers.jpg"});
$("#test4").superCrop({imageUrl:"http://crazy-frankenstein.com/free-wallpapers-files/flowers-wallpapers/orchid-wallpapers/pink-orchids-wallpaper.jpg"});

var test4 = $("#test4").data("SuperCrop");
$("#getData").click(function(){
	console.log(JSON.stringify(test4.getData()));
	appendPreview(test4.getData());
});

function appendPreview(data){
	$("body").append("<div  style='width:"+data.cropWidth+ "px; height:" + data.cropHeight  +"px; overflow:hidden; position:relative; float:left;'><img src='"+ data.imageUrl+"' style='width:"+data.imageWidth+ "px; height:" + data.imageHeight  +"px; position:absolute; top:"+data.offsetTop+"px; left:"+ data.offsetLeft+"px'/></div>")
	
};

});
</script>

</body>
